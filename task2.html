<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>
<body>
  <script>
    // Check if the cookie for Task 1 exists
    if (localStorage.getItem("task1") !== "complete") {
        alert("You must complete Task 1 first!");
        window.location.href = "index.html";
    }
  </script>
  <h1>Task 2</h1>
  <p>Solve this challenge: What is the binary of 10?</p>
  <input type="text" id="answer" placeholder="Your answer here">
  <button id="submit">Submit</button>
  <div id="success" class="hidden">
    <p>Correct! You can now access Task 3.</p>
    <a href="task3.html">Go to Task 3</a>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', function() {
      const answer = document.getElementById('answer').value.trim();
      if (answer === '1010') {
        // Set a cookie to mark Task 2 as complete
        document.cookie = "task2=complete; path=/; max-age=86400";
        document.getElementById('success').classList.remove('hidden');
      } else {
        alert('Try again!');
      }
    });
  </script>
</body>
</html>
